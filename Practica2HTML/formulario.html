<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form method="POST" action="prueba.html">
        <p>
            <label for="txtNombreUsuario">Dame tu nombre:</label>
            <input type="text" id="txtNombreUsuario" name="txtNombreUsuario" required>
        </p>
        <p>
            <label for="txtApellidoUsuario">Dame tu apellido:</label>
            <input type="text" id="txtApellidoUsuario"name="txtApellidoUsuario"required>         
        </p>
        <p>
            <label for="txtPassword">Dame tu contraseña:</label>
            <input type="password" id="txtPassword"name="txtPassword" placeholder="XXXx0000" required>         
        </p>
        <p>
            <label for="txtTime">Dame tu tiempo:</label>
            <input type="time" id="txtTime"name="txtTime" required>         
        </p>
        <p>
            <label for="txtFecha">Dame tu fecha:</label>
            <input type="date" id="txtFecha"name="txtFecha" required>         
        </p> 
        <p>
            <label for="txtColor">Dame tu color:</label>
            <input type="color" id="txtColor"name="txtColor" required>         
        </p>   
        <p>
            <label for="txtRange">Dame tu rango:</label>
            <input type="range" id="txtRange"name="txtRange" required>         
        </p>  
        <p>
            <label for="txtNumber">Dame tu numero:</label>
            <input type="number" id="txtNUmber"name="txtNUmber" required>         
        </p>  
        <p>
            <label for="txtEmail">Dame tu e-mail:</label>
            <input type="email" id="txtEmail"name="txtEmail" required>         
        </p>  
        <p>
                <input type="submit" value="Da click">
        </p>
        
    </form>
</body>
</html>
